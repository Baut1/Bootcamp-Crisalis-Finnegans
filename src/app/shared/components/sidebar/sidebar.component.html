<!-- menu toolbar ("header") -->
<mat-toolbar class="toolbar" color="primary">
    <button type="button" mat-icon-button (click)="sidebar.toggle()">
      <mat-icon aria-label="menu" fontIcon="menu"></mat-icon>
    </button>
    <h2>Menú</h2>
</mat-toolbar>

<!-- sidenav -->
<mat-sidenav-container class="sidenav-container">
    <!-- sidebar (navegación) -->
    <mat-sidenav #sidebar class="sidenav" mode="side">
        <mat-nav-list>
            <ng-container *ngFor="let link of sidebarLinks">
                <a mat-list-item href="{{link.path}}" >{{ link.title }}</a>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>
    
    <!-- contenido -->
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
