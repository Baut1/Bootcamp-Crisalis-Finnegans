<mat-card>

    <mat-card-header>
        <h2>Modificar contraseña</h2>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="passwordResetForm" class="password-reset-form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email" type="text" name="email">

                <mat-error *ngIf="passwordResetForm.get('email')?.invalid && (!passwordResetForm.controls['email'].hasError('pattern'))">
                    Este campo no puede quedar vacío
                </mat-error>
                <mat-error *ngIf="passwordResetForm.controls['email'].hasError('pattern')">
                    Introduzca una dirección de correo electrónica válida
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nueva Contraseña</mat-label>
                <input matInput formControlName="password" type="password" autocomplete="new-password">

                <mat-error *ngIf="passwordResetForm.get('password')?.invalid">
                    Este campo no puede quedar vacío
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirmar nueva contraseña</mat-label>
                <input matInput formControlName="confirmPassword" type="password" autocomplete="new-password" [errorStateMatcher]="matcher">

                <mat-error *ngIf="passwordResetForm.get('confirmPassword')?.invalid">
                    Este campo no puede quedar vacío
                </mat-error>
                <mat-error *ngIf="passwordResetForm.hasError('notSame')">
                    Las contraseñas no coinciden
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!passwordResetForm.valid">Guardar cambios</button>
        </form>
    </mat-card-content>
    <!-- <mat-card-actions>
    </mat-card-actions> -->
</mat-card>
